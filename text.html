<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <a target="_blank" href="https://icons8.com/icon/8EUmYhfLPTCF/sun"></a><a target="_blank" href="https://icons8.com"></a>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city" id="city-input">
            <button id="city-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather hidden ">
            <img src="sunny.png" alt="" class="weather-icon">
            <h1 class="temp">22 C</h1>
            <h3 class="city-name">Mumbai</h3>
            <div class="details" >
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.jpg" alt="">
                    <div>
                        <p class="windy">15 km</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
